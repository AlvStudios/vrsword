<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Mano con Espada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <!-- MediaPipe Hands Script -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');

        // Iniciar la cámara
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        // Inicializar MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        function onResults(results) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            // Limpiamos el canvas
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // Obtener las coordenadas del punto de la base del dedo medio (punto 9)
                const x = landmarks[9].x * canvasElement.width;
                const y = landmarks[9].y * canvasElement.height;

                // Dibujar la espada directamente en el canvas
                drawSword(x, y);
            }
        }

        function drawSword(x, y) {
            const swordWidth = 20;
            const swordHeight = 100;

            // Dibujar el mango de la espada
            canvasCtx.fillStyle = 'brown';
            canvasCtx.fillRect(x - swordWidth / 4, y, swordWidth / 2, swordHeight / 4);

            // Dibujar la hoja de la espada
            canvasCtx.fillStyle = 'gray';
            canvasCtx.fillRect(x - swordWidth / 2, y - swordHeight, swordWidth, swordHeight);

            // Dibujar la guarda de la espada
            canvasCtx.fillStyle = 'gold';
            canvasCtx.fillRect(x - swordWidth, y, swordWidth * 2, swordHeight / 8);
        }
    </script>
</body>
</html>
