<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano y Espada</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #swordCanvas { position: absolute; pointer-events: none; }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="swordCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clmtrackr/1.1.0/clmtrackr.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('swordCanvas');
        const context = canvas.getContext('2d');
        const tracker = new clm.tracker();
        tracker.init();
        tracker.start(video);

        // Configurar el acceso a la c치mara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error al acceder a la c치mara: ', err);
            });

        // Configurar el canvas
        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Dibujar la espada
        function drawSword(x, y) {
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar la espada en el canvas
            context.strokeStyle = 'silver';
            context.lineWidth = 5;
            context.beginPath();
            context.moveTo(x, y - 20);
            context.lineTo(x, y + 80);
            context.moveTo(x - 10, y - 10);
            context.lineTo(x + 10, y - 10);
            context.moveTo(x - 10, y + 80);
            context.lineTo(x + 10, y + 80);
            context.stroke();
        }

        // Actualizar la posici칩n de la espada
        function update() {
            const positions = tracker.getCurrentPosition();
            if (positions && positions.length > 0) {
                // La posici칩n de la mano se puede encontrar en los puntos 6 y 7 de `positions`
                const x = positions[6][0];
                const y = positions[6][1];
                drawSword(x, y);
            }
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
