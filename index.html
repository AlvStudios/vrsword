<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Mano con Espada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #switchCamera {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            z-index: 2;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="switchCamera">Cambiar Cámara</button>

    <!-- MediaPipe Hands Script -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const switchCameraButton = document.getElementById('switchCamera');

        let currentStream;
        let currentCamera = 'user';  // Iniciamos con la cámara frontal ('user')

        async function startCamera(cameraType) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: cameraType  // 'user' para frontal, 'environment' para trasera
                }
            });

            videoElement.srcObject = currentStream;
        }

        // Iniciar la cámara con la frontal por defecto
        startCamera(currentCamera);

        // Alternar la cámara entre frontal y trasera
        switchCameraButton.addEventListener('click', () => {
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            startCamera(currentCamera);
        });

        // Iniciar MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // Procesar cada frame de la cámara
        videoElement.addEventListener('loadeddata', () => {
            async function processFrame() {
                await hands.send({ image: videoElement });
                requestAnimationFrame(processFrame);  // Continuar procesamiento de frames
            }
            processFrame();  // Comenzar a procesar los frames
        });

        function onResults(results) {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // Obtener la posición de la base del dedo medio
                const x = landmarks[9].x * canvasElement.width;
                const y = landmarks[9].y * canvasElement.height;

                // Dibujar la espada en la mano
                drawSword(x, y);
            }
        }

        function drawSword(x, y) {
            const swordWidth = 100;
            const swordHeight = 200;

            // Dibujar la espada como un rectángulo
            canvasCtx.fillStyle = 'silver';
            canvasCtx.fillRect(x - swordWidth / 2, y - swordHeight / 2, swordWidth, swordHeight);

            // Dibujar el mango de la espada
            canvasCtx.fillStyle = 'brown';
            canvasCtx.fillRect(x - 15, y + swordHeight / 2 - 30, 30, 60);
        }
    </script>
</body>
</html>
